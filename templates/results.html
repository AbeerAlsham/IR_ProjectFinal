<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="search-container">
        <form id="searchForm" action="/search" method="post">
            <input type="text" id="searchBox" name="query" class="search-box" placeholder="Search..."
                value="{{ query }}">
            <input type="submit" value="Search" class="search-button">
            <div class="selectors-container">
                <select id="datasetSelector" name="dataset" class="dataset-selector">
                    <option value="antique" {% if dataset=='antique' %}selected{% endif %}>Antique Dataset</option>
                    <option value="lotte" {% if dataset=='lotte' %}selected{% endif %}>Lotte Dataset</option>
                </select>
                <select id="languageSelector" name="language" class="language-selector">
                    <option value="english" {% if language=='english' %}selected{% endif %}>English</option>
                    <option value="multilingual" {% if language=='multilingual' %}selected{% endif %}>Multilingual
                    </option>
                </select>
                <select id="spellcheckSelector" name="spellcheck" class="spellcheck-selector">
                    <option value="none" {% if spellcheck=='none' %}selected{% endif %}>No SpellCheck</option>
                    <option value="offline" {% if spellcheck=='offline' %}selected{% endif %}>Offline Terms Spellcheck
                    </option>
                    <option value="online" {% if spellcheck=='online' %}selected{% endif %}>Online Context Spellcheck
                    </option>
                </select>
            </div>
        </form>
    </div>
    <div class="results-container">
        {% for result in results %}
        <div class="result-item">
            <p>{{ result }}</p>
        </div>
        {% endfor %}
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>

</html>
